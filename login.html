<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés - BeaApp</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box" id="loginBox">
            <h2>Bejelentkezés</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginEmail">Email cím</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Jelszó</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="auth-button">Bejelentkezés</button>
            </form>
            <p class="auth-switch">Még nincs fiókod? <a href="#" id="showRegister">Regisztrálj!</a></p>
        </div>

        <div class="auth-box hidden" id="registerBox">
            <h2>Regisztráció</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerName">Teljes név</label>
                    <input type="text" id="registerName" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email cím</label>
                    <input type="email" id="registerEmail" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Jelszó</label>
                    <input type="password" id="registerPassword" required>
                </div>
                <div class="form-group">
                    <label for="registerPasswordConfirm">Jelszó megerősítése</label>
                    <input type="password" id="registerPasswordConfirm" required>
                </div>
                <button type="submit" class="auth-button">Regisztráció</button>
            </form>
            <p class="auth-switch">Már van fiókod? <a href="#" id="showLogin">Jelentkezz be!</a></p>
        </div>
    </div>

    <script src="./auth.js"></script>
</body>
</html>
